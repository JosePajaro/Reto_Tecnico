<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">    
    
    <title>Juego de preguntas</title>
</head>
<body>
    <div id="registros">
        <h1>Registro jugador</h1>
        <form action="" id="FormRegistros" method="post">
            <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre del Jugador" maxlength="50"
                onkeyup="this.value=letras(this.value)">
            <button id="cambio" class="btn" type="button" onclick="llenarTabla()">Registrar</button>
        </form>
    </div>

    <div id="preguntas">
        <hi>Preguntas</hi>

        <hr>

        <h2 id="pregunta"></h2>

        <div id="opciones"></div>
            
        <hr>

        <footer id="progreso"></footer>
        <button class="button finalizar">Finalizar</button>
    </div>
    
    <div id="resultados">
        <h1>Datos Obtenidos</h1>
        <table class="table table-bordered">
            <thead class="table-dark">
                <td>Nombre</td>
                <td>Nivel 1</td>
                <td>Nivel 2</td>
                <td>Nivel 3</td>
                <td>Nivel 4</td>
                <td>Nivel 5</td>
                <td>Puntos</td>
            </thead>
            <tbody id="resultado">

            </tbody>
        </table>
        <button class="button volver">Volver</button>
    </div>

    <!--scrpt JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Scripts-->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/registro/registro.js"></script>
</body>
</html>
